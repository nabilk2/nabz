<ng-container *ngIf="shoe$ | async as shoe">
    <div class="item-card">
        <figure class="item-card__img">
            <img [src]="shoe.media.thumbUrl" [alt]="shoe.name"/>
        </figure>
        <div class="item-card__description">
            <div class="item-card__info">
                <p class="item-card__info--name">{{shoe.name}}</p>
                <h3 class="item-card__info--brand">{{shoe.brand}}</h3>
            </div>
            <span class="item-card__price">
                $ {{ shoe.retailPrice }}
            </span>
        </div>
        <div class="item-card__quantity">
            <button class="item-card__quantity--wishlist">Move to Wishlist</button>
            <span class="item-card__quantity--label">Quantity: </span>
            <mat-form-field class="item-card__quantity--amount">
                <input matInput type="number" [formControl]="quantityControl" />
            </mat-form-field>
        </div>
    </div>
</ng-container>
